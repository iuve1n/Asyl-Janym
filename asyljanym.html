<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyl_janym</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #text-container {
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 72px;
        }
    </style>
</head>
<body>

    <canvas id="background"></canvas>
    <div id="text-container"></div>

    <script>
        const texts = [
            "Qaraşı közime bir",
            "Asıl janım",
            "Jasırğanım joq",
            "Jüregimdi sağan tek",
            "Tapsıramın",
            "Mäñgi ğaşığım bol"
        ];

        let index = 0;
        const textContainer = document.getElementById("text-container");

        function changeText() {
            textContainer.innerHTML = '';
            const currentText = texts[index];
            index = (index + 1) % texts.length;

            currentText.split('').forEach((letter, i) => {
                const span = document.createElement('span');
                span.textContent = letter === ' ' ? '\u00A0' : letter; // Заменяем пробел на неразрывный пробел
                span.classList.add('letter');
                textContainer.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                }, i * 100);
            });
        }

        setInterval(changeText, 2500);
        window.onload = changeText;

        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");
        let w, h;
        let particles = [];

        function resizeCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    radius: Math.random() * 5 + 3,
                    speed: Math.random() * 2 + 0.5,
                    angle: Math.random() * Math.PI * 2,
                    color: `rgba(255, 0, 0, ${Math.random() * 0.5})`
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;

                if (p.x < 0 || p.x > w || p.y < 0 || p.y > h) {
                    p.x = Math.random() * w;
                    p.y = Math.random() * h;
                }
            });
            requestAnimationFrame(drawParticles);
        }

        createParticles();
        drawParticles();
    </script>

</body>
</html>
